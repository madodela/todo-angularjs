<!DOCTYPE html>
<html>
	<head>
		<title>Task detail</title>
		<link rel="stylesheet" type="text/css" href="task-detail-style.css">
	</head>
	<body>
		<div class="details-container">
			<div class="status inline">
				Status:
				<div class="status-check">
					<input type="checkbox" id="status-check">
					<label for="status-check"></label>
				</div>
				
			</div>
			<div class="due-date inline">
				Due date:
				<div>
					<label>05/06/15</label>
					<input type="date" placeholder="Select due date..." class="hidden">
				</div>
			</div>
			<div class="priority inline">
				Priority:
				<div>
					<input type="radio" name="priority" checked style="background-color: #569401;">
					<input type="radio" name="priority" style="background-color: #FDF100;">
					<input type="radio" name="priority" style="background-color: #DE1920;">
				</div>
			</div>
			<header>
				<h1>Task title</h1>
			</header>
			<div>
				<strong>Description: </strong>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
				<textarea placeholder="Add a description..." class="hidden"></textarea>
			</div>

			<button>Save changes</button>
		</div>
	</body>
</html>
