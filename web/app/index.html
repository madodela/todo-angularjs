<!DOCTYPE html>
<html>

	<head>
		<title>To do list</title>
		<!-- Including first page style-->
		<link rel="stylesheet" type="text/css" href="todo-style.css">

		<!-- Including AngularJS from bower-->
		<script src="../bower_components/angular/angular.js"></script>
	</head>

	<body ng-app="TodoApp">

		<div class="task-list">

			<header class="center">
				<h1>My Todo List</h1>
				<hr>
			</header>

			<ul class="task-container" ng-controller="TodoListCtrl">

			<p>You have {{ tasks.length }} tasks in total</p>
				<!-- <li class="clean-completed">Clean completed tasks</li><br> -->
				<li class="task" ng-repeat="task in tasks | filter: status">
					<input type="checkbox" class="regular-checkbox" ng-checked="{{task.isChecked}}">

					<a href="sections/task-detail.html">{{ task.title }}
						<span>@{{ task.overDue }}</span>
					</a>
					<div class="task-priority" style="background-color: {{ task.backColor }}"></div>
				</li>
			</ul>

			<div class="add-form">
				<input type="search" class="add-task" placeholder="Add a task...">
				<button type="submit" class="add-button">Add</button>
			</div>

			<div class="filters">
				<div class="radio-filters">
					<input type="radio" checked name="status">All
					<input type="radio" name="status">Pending
					<input type="radio" name="status">Finished	
				</div>
				<div class="select-filter">
					Order by:
					<select>
						<option>Date</option>
						<option>Priority</option>
					</select>
				</div>
			</div>		
		</div>

		<!-- AngularJS Modules -->
		<script src="app.js"></script>

		<!-- Controller for now -->
		<script src="todo-list-ctrl.js"></script>

	</body>

</html>
