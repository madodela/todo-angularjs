<!DOCTYPE html>
<html>

	<head>
		<title>To do list</title>
		<!-- Including first page style-->
		<link rel="stylesheet" type="text/css" href="todo-style.css">

		<!-- Including AngularJS from bower-->
		<script src="../bower_components/angular/angular.js"></script>
	</head>

	<body ng-app="TodoApp">

		<div class="task-list">

			<header class="center">
				<h1>My Todo List</h1>
				<hr>
			</header>

			<!-- Testing angular-->
			<p>You have {{ 2 + 1 }} tasks in total</p>

			<ul class="task-container">
				<li class="clean-completed">Clean completed tasks</li><br>
				<li class="task">
					<input type="checkbox" class="regular-checkbox">
					<a href="task-detail.html">Read books
						<span>@Jun 6th, 2015</span>
					</a>
					<div class="task-priority" style="background-color: #FDF100;"></div>
				</li>
				<li class="task">
					<input type="checkbox" class="regular-checkbox">
					<a href="task-detail.html">Run 20 minutes
						<span>@Jun 3rd, 2015</span>
					</a>
					<div class="task-priority" style="background-color: #569401;"></div>
				</li>
				<li class="task">
					<input type="checkbox" class="regular-checkbox">
					<a href="task-detail.html">Have my dinner
						<span>@Jun 2nd, 2015</span>
					</a>
					<div class="task-priority" style="background-color: #FDF100;"></div>
				</li>
			</ul>

			<div class="add-form">
				<input type="search" class="add-task" placeholder="Add a task...">
				<button type="submit" class="add-button">Add</button>
			</div>

			<div class="filters">
				<div class="radio-filters">
					<input type="radio" checked name="status">All
					<input type="radio" name="status">Pending
					<input type="radio" name="status">Finished	
				</div>
				<div class="select-filter">
					Order by:
					<select>
						<option>Date</option>
						<option>Priority</option>
					</select>
				</div>
			</div>		
		</div>

		<!-- AngularJS Modules -->
		<script src="app.js"></script>
	</body>

</html>
